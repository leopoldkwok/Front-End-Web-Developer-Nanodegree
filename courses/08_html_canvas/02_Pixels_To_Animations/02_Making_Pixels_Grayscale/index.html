<!DOCTYPE html>
<html>
<head>
	<title>Gray Scale Quiz</title>
</head>
<body>
	<canvas width="640" height="426"></canvas>

	<script type="text/javascript">

		var canvas = document.querySelector("canvas");
		var ctx = canvas.getContext("2d");

		var image = new Image();
		image.onload = function() {
			ctx.drawImage(image, 0, 0);
			makeGrayScale();
		}

		image.src= "vincealongi-seascape.jpg"

		var makePixelGrayScale = function (r, g, b, a) {
			// 30% of red, 11% of blue,
			var y = (0.3 * r) + (0.59 * g) + (0.11 * b);
			return {r: y, g:y, b: y, a:y};
		}

		function makeGrayScale() {
			var r, g, b, a;
			var imageData = ctx.getImageData(0, 0, 640, 426);
			var numPixels = imageData.data.length / 4;
			for (var i = 0; i < numPixels; i++) {
				r = imageData.data[i * 4 + 0];
				g = imageData.data[i * 4 + 1];
				b = imageData.data[i * 4 + 2];
				a = imageData.data[i * 4 + 3];
				pixel = makePixelGrayScale(r, g, b, a);
				imageData.data[i * 4 + 0] = pixel.r; // store information
				imageData.data[i * 4 + 1] = pixel.g;
				imageData.data[i * 4 + 2] = pixel.b;
				imageData.data[i * 4 + 3] = pixel.a;
			}

			ctx.putImageData(imageData, 0, 0);
		}

		// Write a function to convert an image to grayscale

	</script>
</body>
</html>
