<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> <!-- browser is displaying as it intends to -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- tells internet explorer to use the best engine it has -->
		<meta name="viewpoint" content="width=device-width, initial-sclae=1">
		<title>Puppy Porfolio</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img class="title-logo" src="images/logo.png" alt="Udacity Logo">
				</div>
				<div class="col-md-6 text-right text-up text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="http://placehold.it/1140x350" alt="Main puppy image!">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<div class="row text-center	">
				<div class="col-md-4">
					<img class="img-responsive" src="http://placehold.it/555x300" alt="Appify puppy">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/udacity/appify</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://placehold.it/555x300" alt="Sunflower puppy">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/udacity/sunflower</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://placehold.it/555x300" alt="Bokeh puppy">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/udacity/bokeh</p>
				</div>
			</div>
		</div>

				<!-- Modal -->
		<div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
		      </div>
		      <div class="modal-body">
		        <img class="img-responsive" src="images/555.jpeg">
		        This was my first project in this class. I learned a lot about HTML and CSS.
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

</html>
