<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> <!-- browser is displaying as it intends to -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- tells IE to use the best engine it has -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>Build a Portfolio Site</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img class="title-logo" src="images/logo.png" alt="Udacity Logo">
				</div>
				<div class="col-md-6 text-right text-up text-uppercase">
					<h1 class="title-super text-thin">Leopold Kwok</h1>
					<h3>Front-end Ninja</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="http://lorempixel.com/1140/350" alt="Main puppy image!">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-4">
					<img class="img-responsive" src="http://lorempixel.com/555/300" alt="Random Image">
					<h3 class="text-uppercase">Bookmark Manager</h3>
					<p>https://github.com/leopoldkwok/bookmarkmanager</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://lorempixel.com/g/555/300/" alt="Random Gray Picture">
					<h3 class="text-uppercase">Airport</h3>
					<p>https://github.com/leopoldkwok/airport</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://lorempixel.com/555/300/sports" alt="Random picture of the sports category">
					<h3 class="text-uppercase">Housemate</h3>
					<p>https://github.com/leopoldkwok/housemate</p>
				</div>
			</div>
		</div>
	</body>
</html>
