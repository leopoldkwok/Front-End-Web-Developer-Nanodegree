<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<style type="text/css">
		.display {
			display: block;
		}
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img id="cat-img" src="" alt="cute cat">
	</div>

	<!-- Add admin buttons -->
	<div id="admin">
		<button id="admin-btn">Admin</button>
		<form id="admin-form" class="hidden">
				Name of the Cat: <input type="text" name="name"><br>
				Image URL: <input type="text" name="imgUrl"><br>
				No of Click: <input type="number" name="clicks">
				<button id="cancel">Cancel</button>
				<button id="submit">Submit</button>
			</form>
		</div>
	<script src="js/app.js"></script>
</body>
</html>
