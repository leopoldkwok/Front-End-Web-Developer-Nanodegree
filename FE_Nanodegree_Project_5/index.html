<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighbourhood Map of London</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h2 id="greeting" class="greeting">Where do you want to explore?</h2>
      <div data-bind="foreach: filter.filters">
        <form data-bind="if: Type =='text'">
          <label>Place name: </label>
          <input type="text" data-bind="value:Value, valueUpdate: 'afterkeydown'" />
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-md-4 allPlaces" id="allPlaces">
        <h3 class="click">Key places</h3>
        <div>
          <p>Click to see Wikipedia Articles</p>
          <ul id="placeNames" data-bind="foreach: pager.currentPageRecords">
            <li class="poi" id="poi" data-bind="text: name, click: $parent.loadData"></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-11 col-md-7 map-canvas" id="map-canvas"></div>
    </div>

    <div class="row">
      <div class="col-xs6 col-md-6 wikipedia-container" id="allWikis">
        <h3 class="click">Relevant Wikipedia Articles</h3>
        <ul id="wikipedia-links"></ul>
      </div>
    </div>
  </div>

  <script src="js/libs/jquery-1.12.3.js"></script>
  <script src="js/libs/knockout-3.4.0.js"></script>
  <script src="js/libs/jquery.collapsible.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
