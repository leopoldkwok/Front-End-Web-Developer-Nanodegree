<!DOCTYPE HTML>

<html>
<head>
	<title>Predicting Undefined Property Lookups</title>
</head>
<body>
	<script>
		var gold = {a:1};
		console.log(gold.a); // 1
		console.log(gold.z); //undefined

		var blue = extend({}, gold); // copys all the properties of the object from gold

		blue.b = 2; //adding a new property to the blue object

		console.log(blue.a); // 1
		console.log(blue.b); // 2
		console.log(blue.z); // undefined

		var rose = Object.create(gold); // this works
		rose.b = 2;
		console.log(rose.a); // 1 ongoing lookup-time delegation
		console.log(rose.b); // 2
		console.log(rose.z); // undefined



	</script>

</body>
</html>
