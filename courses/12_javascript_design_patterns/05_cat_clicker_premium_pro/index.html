<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
</head>
<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img id="cat-img" src="" alt="cute cat">
	</div>

	<!-- Add admin buttons -->

	<button id="admin-button"></button>

		<div id="admin-panel">
			<form id="admin-panel-form">
				<label>Name <input type="text" id="name-input"><br>
				<label>Image URL <input type="text" id="image-input"><br>
				<label>Click Count <input type="text" id="click-count-input"><br>
				<input type="submit" value="submit">
				<input type="submit" value="Cancel">
			</form>
		</div>
	<script src="js/app.js"></script>
</body>
</html>
