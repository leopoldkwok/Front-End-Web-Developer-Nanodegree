<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighbourhood Map of London</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h2 id="greeting" class="greeting">Where do you want to explore?</h2>
      <p>Please type the name of a place from the list below</p>
      <form id="form-container" class="form-container" data-bind="submit: setPlace">
        <label for="poi">Point of Interest: </label><input type="text" id="poi" value="">
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </div>

    <div class="row" id="map-canvas"></div>

    <div class="row" data-bind="with: currentPlace">
      <h2 data-bind="text: name"></h2>
    </div>

    <div class="row">
      <div class="col-md-4">
        <h3>Places</h3>
        <ul data-bind="foreach: placeList">
          <li data-bind="text: name, click: $parent.setPlace"></li>
        </ul>
      </div>
      <div class="col-md-8 wikipedia-container">
        <h3 id="wikipedia-header">Relevant Wikipedia Article</h3>
        <ul id="wikipedia-links">Type in a point of interest above and find relevant Wikipedia articles here!</ul>
      </div>
    </div>
  </div>
  <script src="js/libs/jquery-1.12.3.js"></script>
  <script src="js/libs/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
