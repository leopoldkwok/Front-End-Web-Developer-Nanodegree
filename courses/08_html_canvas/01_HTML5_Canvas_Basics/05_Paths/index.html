<!DOCTYPE HTML>

<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>

	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");

		ctx.fillRect(100, 100, 100, 100); // x and y co-ordiates then their width and heights. Filled in square

		ctx.strokeRect(50, 50, 50, 50);

		ctx.beginPath();
		ctx.moveTo(10, 10);
		ctx.lineTo(50, 50);
		ctx.lineTo(50, 10);
		ctx.lineTo(10, 10);

		// ctx.fill();
		ctx.stroke();



	</script>

</body>
</html>
